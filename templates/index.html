<!DOCTYPE html>
<html>
<head>
  <title>Stock Tracker</title>
  <style>
    table { border-collapse: collapse; width: 80%; margin: auto; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Live Stock Tracker</h2>
  <table id="stockTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Investment</th>
        <th>Current value</th>
        <th>Profit / Loss</th>
        <th>Profit / Loss %</th>
      </tr>
    </thead>
    <tbody>
      <!-- rows will be inserted here -->
    </tbody>
  </table>
  <form action="{{ url_for('update') }}">
    <button type="submit">ðŸ”„ Update Now</button>
  </form>
  <script>
    async function fetchStockData() {
      try {
        const res = await fetch('/data');
        const data = await res.json();
        const tbody = document.querySelector('#stockTable tbody');
        tbody.innerHTML = '';  // Clear old rows
        if (!Array.isArray(data)) {
              console.error("Expected array, got:", data);
              return;
            }
        data.forEach(stock => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${stock.date}</td>
            <td>${stock.name == 'Total' ? '' : stock.name}</td>
            <td>${stock.name == 'Total' ? parseInt(stock.buy_price) : stock.buy_price}</td>
            <td>${stock.name == 'Total' ? parseInt(stock.current_price) : stock.current_price}</td>
            <td>${stock.name == 'Total' ? parseInt(stock.profit_loss) : stock.profit_loss}</td>
            <td>${stock.profit_loss_percent ? stock.profit_loss_percent+'%' : ''}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error fetching stock data:', err);
      }
    }

    // Fetch data on page load
    fetchStockData();

    // Optional: Refresh every 5 mins
    setInterval(fetchStockData, 300000);
  </script>
</body>
</html>
